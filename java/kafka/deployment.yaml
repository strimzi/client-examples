apiVersion: kafka.strimzi.io/v1beta1
kind: KafkaTopic
metadata:
  name: my-topic
  labels:
      strimzi.io/cluster: my-cluster
spec:
  replicas: 3
  partitions: 12
---
apiVersion: kafka.strimzi.io/v1beta1
kind: KafkaTopic
metadata:
  name: my-topic-reversed
  labels:
    strimzi.io/cluster: my-cluster
spec:
  replicas: 3
  partitions: 12
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: kafka-native-producer
  name: kafka-native-producer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-native-producer
  template:
    metadata:
      labels:
        app: kafka-native-producer
    spec:
      containers:
      - name: kafka-native-producer
        image: strimzi/kafka-native-producer:latest
        env:
          - name: BOOTSTRAP_SERVERS
            value: my-cluster-kafka-bootstrap:9092
          - name: TOPIC
            value: my-topic
          - name: DELAY_MS
            value: "1000"
          - name: LOG_LEVEL
            value: "INFO"
          - name: MESSAGE_COUNT
            value: "1000000"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: kafka-native-streams
  name: kafka-native-streams
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-native-streams
  template:
    metadata:
      labels:
        app: kafka-native-streams
    spec:
      containers:
        - name: kafka-native-streams
          image: strimzi/kafka-native-streams:latest
          env:
            - name: BOOTSTRAP_SERVERS
              value: my-cluster-kafka-bootstrap:9092
            - name: APPLICATION_ID
              value: kafka-native-streams
            - name: SOURCE_TOPIC
              value: my-topic
            - name: TARGET_TOPIC
              value: my-topic-reversed
            - name: LOG_LEVEL
              value: "INFO"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: kafka-native-consumer
  name: kafka-native-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-native-consumer
  template:
    metadata:
      labels:
        app: kafka-native-consumer
    spec:
      containers:
        - name: kafka-native-consumer
          image: strimzi/kafka-native-consumer:latest
          env:
            - name: BOOTSTRAP_SERVERS
              value: my-cluster-kafka-bootstrap:9092
            - name: TOPIC
              value: my-topic-reversed
            - name: GROUP_ID
              value: kafka-native-consumer
            - name: LOG_LEVEL
              value: "INFO"
            - name: MESSAGE_COUNT
              value: "1000000"
