apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: java-http-producer
  name: java-http-producer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-http-producer
  template:
    metadata:
      labels:
        app: java-http-producer
    spec:
      containers:
      - name: java-http-producer
        image: quay.io/strimzi-examples/java-http-producer:latest
        env:
          - name: HOSTNAME
            value: my-bridge-bridge-service
          - name: PORT
            value: "8080"
          - name: TOPIC
            value: my-topic
          - name: SEND_INTERVAL
            value: "1000"
          - name: OTEL_SERVICE_NAME
            value: http-otel
          - name: OTEL_EXPORTER_OTLP_ENDPOINT
            value: http://my-otlp-endpoint:4317
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "250m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: java-http-consumer
  name: java-http-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-http-consumer
  template:
    metadata:
      labels:
        app: java-http-consumer
    spec:
      containers:
      - name: java-http-consumer
        image: quay.io/strimzi-examples/java-http-consumer:latest
        env:
          - name: HOSTNAME
            value: my-bridge-bridge-service
          - name: PORT
            value: "8080"
          - name: TOPIC
            value: my-topic
          - name: GROUPID
            value: "my-group"
          - name: POLL_INTERVAL
            value: "1000"
          - name: OTEL_SERVICE_NAME
            value: http-otel
          - name: OTEL_EXPORTER_OTLP_ENDPOINT
            value: http://my-otlp-endpoint:4317
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "250m"