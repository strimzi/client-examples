apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: hello-world-streams
  name: hello-world-streams
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: hello-world-streams
    spec:
      containers:
        - name: hello-world-streams
          image: scholzj/hello-world-streams:latest
          env:
            - name: BOOTSTRAP_SERVERS
              value: my-source-cluster-kafka-bootstrap:9092
            - name: SOURCE_TOPIC
              value: my-topic
            - name: TARGET_TOPIC
              value: cipot-ym
            - name: LOG_LEVEL
              value: "INFO"
            - name: JAEGER_SERVICE_NAME
              value: hello-world-streams
            - name: JAEGER_AGENT_HOST
              value: my-jaeger-agent
            - name: JAEGER_SAMPLER_TYPE
              value: const
            - name: JAEGER_SAMPLER_PARAM
              value: "1"
